
<!doctype html>
<html lang="en">
    <head>
        <title>Basketball Scorecard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>Home</h3>
            </div>
            <div>
                <h3>Guest</h3>
            </div>
        </div>
        <div class="result">
            <p id="home">0</p>
            <p id="guest">0</p>
        </div>
        <div class="add-number">
                <div>
                    <button class="add-btn" onclick="addHome(1)">+1</button>
                    <button class="add-btn" onclick="addHome(2)">+2</button>
                    <button class="add-btn" onclick="addHome(3)">+3</button>
                </div>
                <div>
                    <button class="add-btn" onclick="addGuest(1)">+1</button>
                    <button class="add-btn" onclick="addGuest(2)">+2</button>
                    <button class="add-btn" onclick="addGuest(3)">+3</button>
                </div>
        </div>
        <div class="reset">
            <button class="reset-btn" onclick="reset()">New Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
